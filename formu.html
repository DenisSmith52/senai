<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formu.css">
</head>
<body>
  <form name="meuform" method="post" id="formulario">
     <div class="box">
        <h1> formulario de Dennis: </h1>
        <label>
            <span>Nome Completo</span>
            <input type="text" class="input_text" name="Nome" id="name">
        </label>
        <label>
            <span>E-mail</span>
            <input type="text" class="input_text" name="E-mail" id="E-mail">
        </label>
        <label>
            <span>Assunto</span>
            <input type="text" class="input_text" name="Assunto" id="subject">
        </label>
        <label>
            <span>Mensagem</span>
            <textarea class="Mensagem" name="feedback" id="feedback"></textarea>
            <input type="button" class="button" value="Enviar">
        </label>
     </div>
  </form>
</body>
</html>
